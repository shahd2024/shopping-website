    <section id="categories">
      <div class="container py-5">
        <h2 class="my-2">Add product</h2>
    <div class="row">
      <div class="col-md-12">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nameInput" >
          <label for="nameInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="price" >
          <label for="price">Price</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="category" >
          <label for="category">Category</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="desc"></textarea>
          <label for="desc" class="text-muted">Description</label>
        </div>
        <p class="text-danger text-center fs-5 d-none" id="warnMsg">All input are required</p>
        <button type="submit" class="btn btn-success d-block ms-auto" id="submitBtn">Add product</button>
      </div>
    </div>
